name: Deploy VitePress site to Pages

on:
  push:
    branches: [gh-pages]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Debug - Before Build - Current Directory and Contents
        run: |
          pwd
          ls -la

      - name: Clean old build outputs (if any)
        run: |
          rm -rf dist
          rm -rf .vitepress/dist 
          echo "Cleaned old build directories"

      - name: Build with VitePress (Direct Call with Debug)
        run: npx vitepress build . --debug
        env:
          NODE_ENV: production
          DEBUG: "vitepress:*"

      - name: Debug - After Build - Current Directory and Contents
        run: |
          pwd
          ls -Rla

      - name: Ensure dist directory exists for artifact upload
        run: |
          if [ ! -d "dist" ]; then
            echo "ERROR: 'dist' directory not found in workspace root after build!"
            echo "Listing current directory contents:"
            ls -la
            echo "Checking for .vitepress/dist:"
            ls -la .vitepress/dist || echo ".vitepress/dist also not found"
            exit 1
          fi
          echo "'dist' directory found in workspace root."
          ls -Rla dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4