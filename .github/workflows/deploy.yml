name: Deploy VitePress site to Pages

on:
  push:
    branches: [gh-pages]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Debug - Before Build - Current Directory and Contents
        run: |
          pwd
          ls -la

      - name: Clean old build outputs (if any)
        run: |
          rm -rf dist
          rm -rf .vitepress/dist 
          echo "Cleaned old build directories"

      - name: Build with VitePress (Direct Call with Debug)
        run: npx vitepress build . --debug
        env:
          NODE_ENV: production
          DEBUG: "vitepress:*"

      - name: Debug - After Build - Check for output directories
        run: |
          echo "Listing .vitepress/dist (expected output location):"
          ls -Rla .vitepress/dist || echo ".vitepress/dist not found or build failed"
          echo "Listing ./dist (alternative location, should be empty or not exist):"
          ls -Rla dist || echo "./dist not found or empty as expected"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4