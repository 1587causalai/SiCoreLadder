name: Deploy VitePress site to Pages

on:
  push:
    branches: [gh-pages]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build with VitePress
        run: npm run build -- .

      - name: Debug - List entire workspace after build
        run: ls -Rla

      - name: Create a known artifact directory
        run: mkdir -p deployment_dist

      - name: Move build output to known artifact directory
        run: |
          if [ -d "dist" ]; then
            echo "Found ./dist, moving contents to ./deployment_dist"
            mv dist/* deployment_dist/
            rm -rf dist
          elif [ -d ".vitepress/dist" ]; then
            echo "Found ./.vitepress/dist, moving contents to ./deployment_dist"
            mv .vitepress/dist/* deployment_dist/
            rm -rf .vitepress/dist
          else
            echo "ERROR: Build output directory (dist or .vitepress/dist) not found!"
            exit 1
          fi
      
      - name: Verify contents of known artifact directory
        run: ls -Rla deployment_dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deployment_dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4