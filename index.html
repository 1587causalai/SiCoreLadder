<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SiCoreLadder</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="SiCoreLadder: Shaping the future of humanity through deep integration with silicon intelligence, empowering exploration and meaning.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .app-nav > ul {
      justify-content: flex-start !important; /* For flexbox containers */
      text-align: left !important; /* For block containers */
      padding-left: 0 !important; /* Remove any default padding */
      margin-left: 15px; /* Optional: Add a small margin to align with page content */
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    // Dynamically set basePath based on hostname
    const repoName = 'SiCoreLadder'; // Define your repository name here
    const isGitHubPages = window.location.hostname.endsWith('github.io');
    const dynamicBasePath = isGitHubPages ? `/${repoName}/` : '/'; // Ensure this variable name is unique if previous 'basePath' was used globally

    window.$docsify = {
      name: 'SiCoreLadder',
      repo: '', // Optional: Add your repo URL here e.g. 'https://github.com/your-org/your-repo'
      loadSidebar: !isGitHubPages, // Dynamically load sidebar
      loadNavbar: true,
      basePath: dynamicBasePath, // <-- USE THE DYNAMICALLY DETERMINED basePath
      coverpage: true, 
      maxLevel: 4,        
      subMaxLevel: isGitHubPages ? 0 : 2,     
      auto2top: true,     
      sidebarDisplayLevel: 1, 
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-sidebar-collapse plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
