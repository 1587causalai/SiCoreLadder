<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>芯梯科技</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="芯梯科技 (SiCoreLadder): 构建洞察因果的AI，探索深度人机协作，打造以人为本的应用。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 导航栏左右分离布局 */
    .app-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      margin: 0;
      padding: 0 25px;
      background-color: #fff;
      box-shadow: 0 2px 4px rgba(0,0,0,.05);
      z-index: 10;
      height: 60px;
      display: flex;
      align-items: center;
    }
    
    .app-nav > ul {
      display: flex;
      justify-content: space-between !important;
      align-items: center;
      width: 100%;
      padding: 0 !important;
      margin: 0 !important;
      list-style: none;
    }
    
    /* 第一个li（芯梯科技）样式 */
    .app-nav > ul > li:first-child {
      margin-right: auto;
      font-size: 18px;
      font-weight: 600;
    }
    
    .app-nav > ul > li:first-child a {
      color: #42b983;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    
    .app-nav > ul > li:first-child a:hover {
      color: #42b983;
      opacity: 0.8;
    }
    
    /* 其他导航项样式 */
    .app-nav > ul > li:not(:first-child) {
      margin-left: 20px;
    }
    
    /* 调整主内容区域，避免被导航栏遮挡 */
    .content {
      padding-top: 60px;
    }
    
    /* 侧边栏调整 */
    .sidebar {
      padding-top: 60px;
    }
    
    /* 封面页调整 */
    .cover-main {
      margin-top: 60px !important;
    }
    
    /* 移动端响应式设计 */
    @media screen and (max-width: 768px) {
      .app-nav > ul > li:first-child {
        font-size: 16px;
      }
      
      .app-nav > ul > li:not(:first-child) {
        margin-left: 10px;
        font-size: 14px;
      }
      
      .app-nav {
        padding: 0 15px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    // Dynamically set basePath based on hostname
    const repoName = 'SiCoreLadder'; // Define your repository name here
    
    // UPDATED isGitHubPages CHECK:
    const currentHostname = window.location.hostname;
    const isGitHubPages = currentHostname.endsWith('github.io') || 
                          currentHostname === 'YOUR_CUSTOM_DOMAIN_HERE'; // <-- *** REPLACE THIS WITH YOUR ACTUAL CUSTOM DOMAIN IF YOU USE ONE ***

    const dynamicBasePath = isGitHubPages ? `/${repoName}/` : '/'; 

    window.$docsify = {
      name: '芯梯科技',
      repo: '', // Optional: Add your repo URL here e.g. 'https://github.com/your-org/your-repo'
      loadSidebar: !isGitHubPages, // Dynamically load sidebar
      loadNavbar: true,
      basePath: dynamicBasePath, // <-- USE THE DYNAMICALLY DETERMINED basePath
      coverpage: true, 
      maxLevel: 4,        
      subMaxLevel: 2,     
      auto2top: true,     
      sidebarDisplayLevel: 1, 
      hideSidebar: isGitHubPages // <-- ADDED: true on GitHub Pages, false locally
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-sidebar-collapse plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
