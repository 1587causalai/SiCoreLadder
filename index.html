<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SiCoreLadder</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="SiCoreLadder: Shaping the future of humanity through deep integration with silicon intelligence, empowering exploration and meaning.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    // Dynamically set basePath based on hostname
    const repoName = 'SiCoreLadder'; // Define your repository name here
    const isGitHubPages = window.location.hostname.endsWith('github.io');
    const basePath = isGitHubPages ? `/${repoName}/` : '/';

    window.$docsify = {
      name: 'SiCoreLadder',
      repo: '', // Optional: Add your repo URL here e.g. 'https://github.com/your-org/your-repo'
      loadSidebar: true,
      basePath: basePath, // <-- Use the dynamically determined basePath
      loadCoverPage: true, // Enable cover page
      maxLevel: 4,        // Set max heading level for TOC
      subMaxLevel: 2,     // Auto add headings to sidebar up to level 2
      auto2top: true,     // Scroll to top when route changes
      // docsify-sidebar-collapse configuration
      sidebarDisplayLevel: 1, // Expand level 1 by default, collapse deeper levels
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-sidebar-collapse plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
